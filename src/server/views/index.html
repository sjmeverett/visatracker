<!doctype html>
<html>
  <head>
    <title>Visa processing time guestimator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300" rel="stylesheet" type="text/css">

    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background: #f5f5f5;
        font-weight: 300;
      }

      .tile, .date {
        padding: 10px;
        background: #fff;
        border-radius: 3px;
        border: 1px solid #bbb;
        margin: 10px;
        -webkit-box-shadow: 1px 1px 1px 0px rgba(0,0,0,0.27);
        -moz-box-shadow: 1px 1px 1px 0px rgba(0,0,0,0.27);
        box-shadow: 1px 1px 1px 0px rgba(0,0,0,0.27);
      }

      .tile {
        float: left;
      }

      .tile-explain {
        color: #666;
        text-align: center;
        font-size: 24px;
      }

      .tile-content {
        width: 300px;
        height: 270px;
        line-height: 270px;
        text-align: center;
        font-size: 100px;
        color: #333;
      }

      label {
        font-weight: 400;
        margin-right: 20px;
        vertical-align: middle;
      }

      #date {
        font-family: 'Roboto', sans-serif;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <div class="date">
      <label for="date">Date</label>
      <input type="date" value="{{date}}" id="date">
    </div>

    <div class="tile">
      <div class="tile-content">{{days}}</div>
      <div class="tile-explain">days since submission</div>
    </div>

    <div class="tile">
      <div class="tile-content">{{value}}%</div>
      <div class="tile-explain">are processed in this time</div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script>
      $(function () {
        $('#date').change(function () {
          window.location = '/' + $('#date').val();
        });
      });
    </script>
  </body>
</html>
